<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h2>五子棋</h2>
    <div class="version-selector-container">
        <label for="version">版本切换：</label>
        <select id="version">
            <option value="0">DOM 版</option>
            <option value="1" selected>Canvas 版</option>
        </select>
    </div>
    <div id="msg" class="msg-container"></div>
    <div class="bar-container">
        <button id="replay">新一局</button>
        <button id="reset">悔棋</button>
        <button id="back_reset">撤销悔棋</button>
    <!--     <button id="vs_ai">人机对战</button> -->
    </div>
    <div id="chessboard_container" class="chessboard-container "></div>
    <div id="chessboard_canvas_container" class="chessboard-canvas-container ">
        <canvas id="chessboard_bg_canvas" width="458" height="458"></canvas>
        <canvas id="chessboard_canvas" width="458" height="458"></canvas>
    </div>

    <!--js-->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
